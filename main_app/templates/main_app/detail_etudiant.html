{% extends 'detail_base.html' %}
{% load static %}
<!DOCTYPE html>
<html>

{% block content %}
    <div class="form-group">
      <label for="math-grade">Mathématiques :</label>
      <input type="number" class="form-control" id="math-grade" required>
      <input type="number" class="form-control" id="math-coefficient" required>
    </div>
    <div class="form-group">
      <label for="physics-grade"> Physique :</label>
      <input type="number" class="form-control" id="physics-grade" required>
      <input type="number" class="form-control" id="physics-coefficient" required>
    </div>
    <div class="form-group">
      <label for="chemistry-grade">Chimie :</label>
      <input type="number" class="form-control" id="chemistry-grade" required>
      <input type="number" class="form-control" id="chemistry-coefficient" required>
    </div>
    <button type="button" class="btn btn-success style1" id="add-button"> Ajouter une matière </button>
    <button type="submit" class="btn btn-primary style2"> Calculer la moyenne </button>
{% endblock content %}


</html>
